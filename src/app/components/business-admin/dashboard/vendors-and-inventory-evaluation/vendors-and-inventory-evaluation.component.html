<div>
    <!-- Vendors Section -->
    <div class="card mb-4 rounded-4">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="chart-head">
                    Vendors
                </div>
                <div>
                    <div>
                        <div class="input-group date-range-input">
                            <input type="text" id="dateRange" class="form-control" [(ngModel)]="dateRange"
                                placeholder="Start date  →  End date" (focus)="showDatePicker()" readonly />
                            <mat-icon class="event-icon">event</mat-icon>
                        </div>
                        <div *ngIf="showPicker" class="mycard p-3 mt-2">
                            <div class="row">
                                <div class="col">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" />
                                </div>
                                <div class="col">
                                    <label for="endDate">End Date</label>
                                    <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" />
                                </div>
                            </div>

                            <div class="mt-3 d-flex justify-content-center gap-3">
                                <button class="btn apply-btn" (click)="applyDateRange()">Apply</button>
                                <button class="btn cancel-btn-filter" (click)="cancelDateRange()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">Top 6 Vendors</h6>
                <!-- <select class="form-select form-select-sm" style="width: auto;">
            <option selected>Top 5 Selected</option>
            <option>All Vendors</option>
          </select> -->
            </div>
            <div class="row g-3">
                <div class="col-6" *ngFor="let vendor of vendors">
                    <div class="p-2 vendor-card rounded-3" [style.backgroundColor]="vendor.color">
                        <h6 class="vendor-name mb-1">{{ vendor.name }}</h6>
                        <h4 class="vendor-items mb-1">{{ vendor.items }}</h4>
                        <p class="small text-muted mb-0">Items</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inventory Evaluation Section -->
    <div class="card rounded-4">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="chart-head">
                   Inventory Evaluation
                </div>
                <div>
                    <div>
                        <div class="input-group date-range-input">
                            <input type="text" id="dateRange" class="form-control" [(ngModel)]="dateRange"
                                placeholder="Start date  →  End date" (focus)="showDatePicker()" readonly />
                            <mat-icon class="event-icon">event</mat-icon>
                        </div>
                        <div *ngIf="showPicker" class="mycard p-3 mt-2">
                            <div class="row">
                                <div class="col">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" />
                                </div>
                                <div class="col">
                                    <label for="endDate">End Date</label>
                                    <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" />
                                </div>
                            </div>

                            <div class="mt-3 d-flex justify-content-center gap-3">
                                <button class="btn apply-btn" (click)="applyDateRange()">Apply</button>
                                <button class="btn cancel-btn-filter" (click)="cancelDateRange()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body text-center">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <h2 class="inv-total mb-1">$4750</h2>
                <p class="text-muted total mb-0">Total Inventory worth</p>
            </div>
            <div class="d-flex justify-content-center gap-4 mt-3">
                <div class="d-flex align-items-center">
                    <div class="dot bg-primary me-2"></div>
                    <small>0-1k</small>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dot bg-danger me-2"></div>
                    <small>1k-5k</small>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dot bg-success me-2"></div>
                    <small>5k-10k+</small>
                </div>
            </div>
            <div class="progress mt-4" style="height: 16px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 10%;"></div>
                <div class="progress-bar bg-danger mx-1" role="progressbar" style="width: 40%;"></div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 50%;"></div>
            </div>
        </div>
    </div>
</div>
