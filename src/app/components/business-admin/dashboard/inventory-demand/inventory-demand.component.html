<div class="card rounded-4">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="chart-head">
                Inventory Demand
            </div>
            <div>
                <div>
                    <div class="input-group date-range-input">
                        <input type="text" id="dateRange" class="form-control" [(ngModel)]="dateRange"
                            placeholder="Start date  â†’  End date" (focus)="showDatePicker()" readonly />
                        <mat-icon class="event-icon">event</mat-icon>
                    </div>
                    <div *ngIf="showPicker" class="mycard p-3 mt-2">
                        <div class="row">
                            <div class="col">
                                <label for="startDate">Start Date</label>
                                <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" />
                            </div>
                            <div class="col">
                                <label for="endDate">End Date</label>
                                <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" />
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-center gap-3">
                            <button class="btn apply-btn" (click)="applyDateRange()">Apply</button>
                            <button class="btn cancel-btn-filter" (click)="cancelDateRange()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="chart-container">
            <div class="header">
                <div class="legend gap-3 d-flex mb-3">
                    <span><i style="color: #3f51b5;">&#9679;</i> Items</span>
                    <span><i style="color: #f44336;">&#9679;</i> Requests</span>
                </div>
                <!-- <div class="filter">
                <select>
                  <option selected>Zicon</option>
                  <option>+4</option>
                </select>
              </div> -->
            </div>

            <div style="width: 100%; height: 300px; position: relative;">
                <canvas id="barChart"></canvas>
            </div>
            <div class="low-quantity">
                <h4 class="my-3">Low Quantity</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mini-card  ">
                            <p class="d-flex justify-content-between low-quantity-product">Isopropyl Alcohol... <span>$250/Pc.</span></p>
                            <div class="progress ">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 10%;"></div>
                            </div>
                            <span class="d-flex justify-content-end left-number">15 Left</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mini-card ">
                            <p class="d-flex justify-content-between low-quantity-product">GTX 2040 <span>$250/Pc.</span></p>
                            <div class="progress ">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 10%;"></div>
                            </div> <span class="d-flex justify-content-end left-number">3 Left</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mini-card">
                            <p class="d-flex justify-content-between low-quantity-product">250 W Power C... <span>$70/Pc.</span></p>
                            <div class="progress ">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 10%;"></div>
                            </div> <span class="d-flex justify-content-end left-number">15 Left</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mini-card">
                            <p class="d-flex justify-content-between low-quantity-product">Isopropyl Alcohol... <span>$250/Pc.</span></p>
                            <div class="progress ">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 10%;"></div>
                            </div> <span class="d-flex justify-content-end left-number">15 Left</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
