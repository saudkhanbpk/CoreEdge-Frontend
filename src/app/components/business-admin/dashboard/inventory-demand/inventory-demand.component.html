<div class="card rounded-4">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="chart-head">
                Monthly Spending
            </div>
            <div>
                <div>
                    <div class="input-group date-range-input">
                        <input type="text" id="dateRange" class="form-control" [(ngModel)]="dateRange"
                            placeholder="Start date  â†’  End date" (focus)="showDatePicker()" readonly />
                        <mat-icon class="event-icon">event</mat-icon>
                    </div>
                    <div *ngIf="showPicker" class="mycard p-3 mt-2">
                        <div class="row">
                            <div class="col">
                                <label for="startDate">Start Date</label>
                                <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" />
                            </div>
                            <div class="col">
                                <label for="endDate">End Date</label>
                                <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" />
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-center gap-3">
                            <button class="btn apply-btn" (click)="applyDateRange()">Apply</button>
                            <button class="btn cancel-btn-filter" (click)="cancelDateRange()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <!-- Current Month Section -->
            <div class="col-md-6">
                <div class="spending-box">
                    <div class="spending-header">Spent this Month,</div>
                    <div class="spending-subheader">September</div>
                    <div class="d-flex justify-content-between my-3 align-items-center">
                        <div class="spending-amount">$47,000</div>
                        <div class="spending-change positive">+3%</div>
                    </div>
                </div>
            </div>

            <!-- Last Year Section -->
            <div class="col-md-6">
                <div class="spending-box">
                    <div class="spending-header">Spent this Month,</div>
                    <div class="spending-subheader">Last Year</div>
                    <div class="d-flex justify-content-between my-3 align-items-center">
                        <div class="spending-amount">$137,050</div>
                        <div class="spending-change positive">+3%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="header">
                <div class="legend gap-3 d-flex mb-3">
                    <span><i style="color: #5A7F9D;">&#9679;</i> Month</span>
                    <span><i style="color: #CE6D6D;">&#9679;</i> Spending</span>
                </div>
                <!-- <div class="filter">
                <select>
                  <option selected>Zicon</option>
                  <option>+4</option>
                </select>
              </div> -->
            </div>

            <div style="width: 100%; height: 300px; position: relative;">
                <canvas id="barChart"></canvas>
            </div>
            <div class="d-flex justify-content-center gap-2 my-3">
                <button class="btn arrow-btn p-0"> <mat-icon>navigate_before</mat-icon> </button>
                <button class="btn arrow-btn p-0"> <mat-icon>navigate_next</mat-icon> </button>
            </div>
