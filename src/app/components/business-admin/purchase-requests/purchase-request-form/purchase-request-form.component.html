<div class="form-div" >
    <div class="headdiv">
        <div class="heading d-flex align-items-center">
            <button class="btn p-1 d-flex align-items-center justify-content-center shadow-none" routerLink="/business-admin/purchase-request">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <h1>Purchase Request</h1>
        </div>
    </div>

    <div class="mt-3 section-div">
        <h2>Vendor Details</h2>
        <div class="row p-2">
            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Vendor</label>
                    <select name="" id="" class="form-select">
                        <option value="vendora">Vendor A</option>
                        <option value="vendorb">Vendor B</option>
                        <option value="vendorc">Vendor C</option>
                        <option value="vendord">Vendor D</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Vendor Email</label>
                    <input type="text" class="form-control"  placeholder="Enter Vendor Email">
                </div>
            </div>
            <div class="col-md-12">
                <div class="input-div input-div-no-pad">
                    <label for="">Address</label>
                    <input type="number" class="form-control" placeholder="Enter Vendor Address">
                </div>
            </div>
            <div class="col-md-12">
                <div class="input-div input-div-no-pad">
                    <label for="">Description</label>
                    <textarea rows="5" class="form-control my-textarea" placeholder="Enter Description"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="section-div mt-3">
        <h2>Hardware Details</h2>
        <div class="d-flex justify-content-end gap-3">
          <button class="btn add-field" (click)="addHardware()">
            <mat-icon>add</mat-icon>
          </button>
          <button class="btn sub-field" (click)="removeHardware()" [disabled]="hardwareList.length <= 1">
            <mat-icon>remove</mat-icon>
          </button>
        </div>
        <div class="row p-2">
          <ng-container *ngFor="let hardware of hardwareList; let i = index">
            <div class="col-lg-4 col-md-6">
              <div>
                <div class="input-div input-div-no-pad">
                  <label for="">Hardware Name</label>
                  <input type="text" class="form-control" placeholder="Enter Hardware Name" [(ngModel)]="hardware.name">
                </div>
                <div class="input-div input-div-no-pad">
                  <label for="">Quantity</label>
                  <input type="number" class="form-control" placeholder="Enter Quantity" [(ngModel)]="hardware.quantity">
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      

    <div class="button-group">
        <button class="btn add-btn" >Send Request</button>
        <button class="btn cancel-btn" routerLink="/business-admin/purchase-request">Cancel</button>
    </div>
</div>
