<div class="form-div p-3" >
    <div class=" section-div">
        <h2>Employee Details</h2>
        <div class="row p-2">
            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Employee Name</label>
                    <select name="" id="" class="form-select">
                        <option value="employeea">Employee A</option>
                        <option value="employeeb">Employee B</option>
                        <option value="employeec">Employee C</option>
                        <option value="employeed">Employee D</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Employee Email</label>
                    <input type="email" class="form-control"  placeholder="Enter Employee Email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Employee Contact</label>
                    <input type="text" class="form-control" placeholder="Enter Employee Contact">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Description</label>
                    <input type="text" class="form-control" placeholder="Enter Description">
                </div>
            </div>
    </div>
    <div class="mt-3 section-div">
        <div>
            <h2>Item Details</h2>
        </div>
        <div class="table-container p-2">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-dark ">
                        <tr>
                            <th scope="col" class="one">
                                <div class="table-data">
                                    No
                                </div>
                            </th>
                            <th scope="col">
                                <div class="table-data">
                                    Item Name
                                </div>
                            </th>
                            <th scope="col">
                                <div class="table-data">
                                    Order Quantity
                                </div>
                            </th>
                            <th scope="col">
                                <div class="table-data">
                                    Vendor Name
                                </div>
                            </th>
                            <th scope="col" class="two">
                                <div class="table-data">
                                    Item Price
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="table-data">01</div>
                            </td>
                            <td>
                                <div class="table-data">
                                    <div class="input-div input-div-no-pad">
                                        <select name="" id="" class="form-select new-width">
                                            <option value="laptop">Laptop</option>
                                            <option value="monitor">Monitor</option>
                                            <option value="keyboard">Keyboard</option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="table-data w-100">
                                    <input type="number" name="" id="" class="form-control new-width" placeholder="Enter Quantity">
                                </div>
                            </td>
                            <td>
                                <div class="table-data">James Anderson</div>
                            </td>
                            <td>
                                <div class="table-data">$200</div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="button-group">
                <button class="btn add-btn" >Add Item</button>
            </div>
        </div>
    </div>
      

    <div class="button-group">
        <button class="btn add-btn" >Update</button>
        <button class="btn cancel-btn" routerLink="/business-admin/requests/purchase-orders">Cancel</button>
    </div>
</div>
</div>
