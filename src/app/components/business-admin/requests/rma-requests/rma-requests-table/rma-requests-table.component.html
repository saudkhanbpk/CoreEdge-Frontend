<div class="menu-div">
    <div class="order-types-tables">
      <div class="d-flex justify-content-end">
        <select class="form-select filter-select w-auto shadow-none"
        [(ngModel)]="selectedSortOption" 
        (change)="sortData()">
          <option value="" disabled selected>sort</option>
          <option value="name">By Name</option>
          <option value="date">By Date</option>
          <option value="amount">By Amount</option>
        </select>
    </div>
      <div class="table-container p-0 mt-2">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="one">
                  <div class="table-data">RMA No</div>
                </th>
                <th scope="col">
                  <div class="table-data">Employee Name</div>
                </th>
                <th scope="col">
                  <div class="table-data">Employee Email</div>
                </th>
                <th scope="col">
                  <div class="table-data">Vendor Name</div>
                </th>
                <th scope="col">
                  <div class="table-data">Total Amount</div>
                </th>
                <!-- <th scope="col">
                  <div class="table-data">Requested Date</div>
                </th>
                <th scope="col">
                  <div class="table-data">Return Date</div>
                </th> -->
                <th scope="col">
                  <div class="table-data">Status</div>
                </th>
                <th scope="col" class="two"></th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of paginatedData; let i = index">
                <tr>
                  <td>
                    <div class="table-data">
                      {{ i +1 }}
                    </div>
                  </td>
                  <td>
                    <div class="table-data">
                      {{ item.employeename }}
                    </div>
                  </td>
                  <td>
                    <div class="table-data">
                      {{ item.employeeemail }}
                    </div>
                  </td>
                  <td>
                    <div class="table-data">
                      {{ item.vendorName }}
                    </div>
                  </td>
                  <td>
                    <div class="table-data">
                      {{ item.totalamount | currency }}
                    </div>
                  </td>
                  <!-- <td>
                    <div class="table-data">
                      Nov 27, 2024
                    </div>
                  </td>
                  <td>
                    <div class="table-data">
                      Nov 27, 2024
                     </div>
                  </td> -->
                  <td>
                    <div class="table-data">
                      <div
                        class="status p-2"
                        [ngClass]="{
                          completed: item.status === 'Ready',
                          rejected: item.status === 'Onhold',
                          inactive: item.status === 'PENDING'
                        }"
                      >
                        {{ item.status }}
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="table-data d-flex gap-1 justify-content-end">
                      <button class="btn visibility" (click)="openDialog(item)" matTooltip="View Details">
                        <img src="../../../../../../assets/newicons/Eye.png" alt="">
                      </button>
                      <button class="btn"  routerLink="/business-admin/requests/rma-requests/edit-rma-requests" matTooltip="Edit Request"><img src="../../../../../assets/icons/Union.png" alt=""></button>
                      <button class="btn"><img src="../../../../../assets/icons/Trash can.png" alt="" matTooltip="Delete Request"></button>
                    </div>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-start">
            <li class="page-item" [class.disabled]="!isPreviousPageAvailable()">
              <a class="paginator-button" (click)="previousPage()">
                <mat-icon>chevron_left</mat-icon>
              </a>
            </li>
            <ng-container
              *ngFor="let page of [].constructor(totalPages); let index = index"
            >
              <li
                class="page-item"
                [ngClass]="{ 'active-page': currentPage === index + 1 }"
              >
                <a class="paginator-button" (click)="goToPage(index + 1)">
                  {{ index + 1 }}
                </a>
              </li>
            </ng-container>
            <li class="page-item" [class.disabled]="!isNextPageAvailable()">
              <a class="paginator-button" (click)="nextPage()">
                <mat-icon>chevron_right</mat-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
