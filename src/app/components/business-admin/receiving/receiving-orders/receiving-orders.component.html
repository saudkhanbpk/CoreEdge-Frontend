<div class="container-fluid">
  <div class="headdiv">
    <h1>Receiving</h1>
  </div>
<div class="main-menu-div p-2 bg-white rounded-4 mt-3">
  <div class="d-flex justify-content-end my-2">
    <select class="form-select border-0 w-auto shadow-none">
      <option value="" disabled selected>Review Status</option>
      <option value="name">Pending</option>
      <option value="date">Cleared</option>
      <option value="amount">In RMA</option>
    </select>

    <select class="form-select border-0 w-auto shadow-none">
      <option value="" disabled selected>sort</option>
      <option value="name">By Name</option>
      <option value="date">By Date</option>
      <option value="amount">By Amount</option>
    </select>
</div>
  <div class="table-container p-0 ">
    <div class="table-responsive">
      <table class="table table-hover mt-0">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="one">
              <div class="table-data"> No</div>
            </th>
            <th scope="col">
              <div class="table-data">Purchase Order No</div>
            </th>
            <th scope="col">
              <div class="table-data">Employee Name</div>
            </th>
            <th scope="col">
              <div class="table-data">Vendor Name</div>
            </th>
            <th scope="col">
              <div class="table-data">Requested Date</div>
            </th>
            <th scope="col">
              <div class="table-data">Total Amount</div>
            </th>
            <th scope="col">
              <div class="table-data">Review Status</div>
            </th>
            <th scope="col" class="two">
              <div class="table-data"></div>
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container>
            <tr *ngFor="let order of allOrders; let i=index">
              <td>
                <div class="table-data">
                  {{ i+1 }}
                </div>
              </td>
              <td>
                <div class="table-data">
                  {{ order.purchaseorderno }}
                </div>
              </td>
              <td>
                <div class="table-data">
                  {{ order.employeename }}
                </div>
              </td>
              <td>
                <div class="table-data">
                  {{ order.vendor }}
                </div>
              </td>
              <td>
                <div class="table-data">
                  {{ order.requesteddate }}
                </div>
              </td>
              <td>
                <div class="table-data">
                  {{ order.totalamount }}
                </div>
              </td>
              <td>
                <div class="table-data">
                  <div class="status p-2" [ngClass]="{
                    completed: order.status === 'Cleared',
                    rejected: order.status === 'In RMA',
                    inactive: order.status === 'Pending'
                  }">
                    {{ order.status }}
                  </div>
                </div>
              </td>
              <td>
                <div class="table-data">
                  <button class="btn" routerLink="/business-admin/receiving/review-order">
                    <div><img src="../../../../../assets/newicons/message square.png" alt=""></div>
                  </button>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
