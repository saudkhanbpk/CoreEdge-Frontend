<div class="modal-container">
    <div class="modal-header">
      <h5 class="modal-title">Add New Items</h5>
      <button class="close-btn" [mat-dialog-close]="true">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="20" height="20" rx="5" stroke="#090909" stroke-width="1.5"/>
            <path d="M8.87845 13.1215L13.1211 8.87891" stroke="#090909" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8.87845 8.87845L13.1211 13.1211" stroke="#090909" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            
      </button>
    </div>
    <div class="modal-body">
        <div *ngFor="let item of items; let i = index" class="form-check mb-3">
            <h5 class="item-no">Item {{ i + 1 }}</h5>
            <div>
              <label class="form-check-label" for="item">Item Name</label>
              <select name="" id="" class="form-select" [(ngModel)]="item.name">
                <option value="" disabled>Select Item</option>
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
              </select>
            </div>
            <div>
              <label class="form-check-label" for="orderqty">Order Quantity</label>
              <input class="form-control" placeholder="Enter Order Quantity" [(ngModel)]="item.quantity">
            </div>
          </div>
          
          <div class="form-check">
            <div class="d-flex justify-content-end">
              <button class="btn text-decoration-underline new-items-btn gap-2" (click)="addNewItem()">
                Add Another Item
              </button>
            </div>
          </div>
          
    </div>
    <div class="modal-footer">
      <button class="btn btn-create">Add Items
        <img src="../../../../../assets/newicons/Check.png" alt="">
      </button>
    </div>
  </div>
