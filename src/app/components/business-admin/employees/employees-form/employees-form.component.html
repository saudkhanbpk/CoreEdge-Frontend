<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-div">
      <div class="headdiv">
        <div class="heading d-flex align-items-center">
          <button type="button" class="btn p-1 d-flex align-items-center justify-content-center shadow-none" routerLink="/business-admin/employees">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <h1>Add Employee</h1>
        </div>
      </div>
  
      <div class="mt-3 section-div">
        <div>
          <h2>Employee Details</h2>
        </div>
        <div class="row p-2">
          <div class="col-md-6">
            <div class="input-div input-div-no-pad">
              <label for="employeename">Employee Name<span class="star">*</span></label>
              <input type="text" id="employeename" formControlName="employeename" class="form-control" placeholder="Enter Employee Name" />
            </div>
          </div>
  
          <div class="col-md-6">
            <div class="input-div input-div-no-pad">
              <label for="role">Employee Role<span class="star">*</span></label>
              <select formControlName="role" class="form-select" id="role">
                <option value="selectrole">Select Role</option>
                <option value="requester">Requester</option>
                <option value="agent">Agent</option>
              </select>
            </div>
          </div>
  
          <div class="col-md-6">
            <div class="input-div input-div-no-pad">
              <label for="email">Email<span class="star">*</span></label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter Employee Email" />
            </div>
          </div>
  
          <div class="col-md-6">
            <div class="input-div input-div-no-pad">
              <label for="password">Enter Password<span class="star">*</span></label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Employee Password" />
            </div>
          </div>
  
          <div class="col-md-12">
            <div class="input-div input-div-no-pad">
              <label for="address">Address<span class="star">*</span></label>
              <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter Address" />
            </div>
          </div>
        </div>
      </div>
  
      <div class="mt-3 section-div">
        <div>
          <h2>Permissions</h2>
        </div>
        <div class="p-2">
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="active" formControlName="active" />
            <label class="form-check-label" for="active">Active</label>
          </div>
        </div>
      </div>
  
      <div class="button-group">
        <button class="btn add-btn" type="submit">Add Employee</button>
        <button type="button" class="btn cancel-btn" routerLink="/business-admin/employees">Cancel</button>
      </div>
    </div>
  </form>
