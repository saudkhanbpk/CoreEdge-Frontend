<form >
    <div class="form-div">
        <div class="headdiv">
            <div class="heading d-flex align-items-center">
                <button type="button" class="btn p-1 d-flex align-items-center justify-content-center shadow-none"
                    routerLink="/business-admin/employees">
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <h1>Add Employee</h1>
            </div>
        </div>
        <div class="mt-3 section-div">
            <div>
                <h2>Employee Details</h2>
            </div>
            <div class="row p-2">
                <div class="col-md-6">
                    <div class="input-div input-div-no-pad">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <label for="ingredientId">Employee Name</label>
                            </div>
                            <div class="star">*</div>
                        </div>
                        <div>
                            <input type="text" id="employeename" class="form-control" placeholder="Enter Employee Name" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-div input-div-no-pad">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <label for="ingredientId">Employee Role</label>
                            </div>
                            <div class="star">*</div>
                        </div>
                        <div>
                           <select name="" class="form-select" id="">
                            <option value="selectrole">Select Role</option>
                            <option value="requester">Requester</option>
                            <option value="agent">Agent</option>
                           </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-div input-div-no-pad">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <label for="email">Email</label>
                            </div>
                            <div class="star">*</div>
                        </div>
                        <div>
                            <input type="email" id="email" class="form-control"
                                placeholder="Enter Employee Email" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-div input-div-no-pad">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <label for="unit">Enter Password</label>
                            </div>
                            <div class="star">*</div>
                        </div>
                        <div>
                            <input type="password" id="password" class="form-control"
                                placeholder="Enter Employee Password" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-div input-div-no-pad">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <label for="unitPrice">Address</label>
                            </div>
                            <div class="star">*</div>
                        </div>
                        <div>
                            <input type="text" id="address" class="form-control" placeholder="Enter Address" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 section-div">
            <div>
                <h2>Permissions</h2>
            </div>
            <div class="p-2">
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="Active" formControlName="Active" />
                    <label class="form-check-label" for="Active">
                        Active
                    </label>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button class="btn add-btn" type="submit">Add Employee</button>
            <button type="button" class="btn cancel-btn" routerLink="/business-admin/employees">
                Cancel
            </button>
        </div>
    </div>
</form>
