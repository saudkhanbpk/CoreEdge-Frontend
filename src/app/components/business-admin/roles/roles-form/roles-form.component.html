<form (ngSubmit)="onSubmit()">
    <div class="form-div">
        <div class="headdiv">
            <div class="heading d-flex align-items-center">
                <button type="button" class="btn p-1 d-flex align-items-center justify-content-center shadow-none"
                    routerLink="/business-admin/roles">
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <h1>Add Role</h1>
            </div>
        </div>
        <div class="mt-3 section-div">
            <div>
                <h2>Role Details</h2>
            </div>
            <div class="row p-2">
                <div class="col-md-12">
                    <div class="input-div input-div-no-pad">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <label for="role">Role</label>
                            </div>
                            <div class="star">*</div>
                        </div>
                        <div>
                            <input type="text" id="role" class="form-control" placeholder="Enter Role" [(ngModel)]="roleData.role" name="role" required />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 section-div">
            <div>
                <h2>Permissions</h2>
            </div>
            <div class="p-2">
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="Active" [(ngModel)]="roleData.active" name="active" />
                    <label class="form-check-label" for="Active">Active</label>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button class="btn add-btn" type="submit">Add Role</button>
            <button type="button" class="btn cancel-btn" routerLink="/business-admin/roles">Cancel</button>
        </div>
    </div>
</form>
