<div class="form-div" [formGroup]="vendorForm">
    <div class="headdiv">
        <div class="heading d-flex align-items-center">
            <button class="btn p-1 d-flex align-items-center justify-content-center shadow-none"
                routerLink="/business-admin/vendors">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <h1>{{ isEdit ? 'Edit Vendor' : 'Add Vendor' }}</h1>
        </div>
    </div>

    <div class="mt-3 section-div">
        <h2>Vendor Details</h2>
        <div class="row p-2">
            <div class="col-md-6" *ngIf="isEdit">
                <div class="input-div input-div-no-pad">
                    <label for="">Vendor ID</label>
                    <input type="text" class="form-control" formControlName="id" placeholder="Vendor ID">
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Vendor Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter Vendor Name">
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Contact Person</label>
                    <input type="text" class="form-control" formControlName="contactPerson"
                        placeholder="Enter Contact Person">
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Phone</label>
                    <input type="tel" class="form-control" formControlName="phone" placeholder="Enter Phone Number">
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
                </div>
            </div>


            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Status</label>
                    <select class="form-select" formControlName="status">
                        <option value="Active" selected>Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>


            <div class="col-md-6">
                <div class="input-div input-div-no-pad">
                    <label for="">Date Joined</label>
                    <input type="date" class="form-control" formControlName="dateJoined"
                        placeholder="Enter Date Joined">
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-div input-div-no-pad">
                    <label for="">Website</label>
                    <input type="url" class="form-control" formControlName="website" placeholder="Enter Website URL">
                </div>
            </div>
        </div>
    </div>
    <div class="section-div mt-3">
        <h2>Vendor Logo</h2>
        <div class="upload-container">
            <div class="upload-icon">
              <img *ngIf="uploadedImageUrl; else icon" [src]="uploadedImageUrl" alt="Uploaded image"
                   class="image-preview">
              <ng-template #icon>
                <img src="../../../../../../assets/icons/Picture.png" alt="Default image">
              </ng-template>
            </div>
            <div class="upload-details">
              <label for="fileInput" class="upload-label">
                <span class="highlight">Upload</span> Vendor Logo
              </label>
              <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" hidden>
              <p>SVG, PNG, JPG, or GIF <br> (max, 800 X 800px)</p>
            </div>
          </div>
          
    </div>

    <div class="button-group mt-4">
        <button class="btn add-btn" (click)="saveVendor()">{{ isEdit ? 'Save Changes' : 'Add Vendor' }}</button>
        <button class="btn cancel-btn" routerLink="/business-admin/vendors">Cancel</button>
    </div>
</div>
