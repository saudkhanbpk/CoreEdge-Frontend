<div class="container-fluid">
    <div class="container d-flex justify-content-center flex-column align-items-center vh-100">
        <div class="onboard-head d-flex justify-content-start margin">
            <h1 class="mb-4 d-flex"><div>Cores</div><div class="color">Edge</div></h1>
        </div>
        <div class="card bg-white border-0 rounded-4">
            <h2 class="text-start my-3">Create your Account</h2>
            <div class="d-flex justify-content-start">
                <p class="text-start text-muted mb-4">Enter your Business details</p>
            </div>

            <form (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="businessname" class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="businessname"
                                [(ngModel)]="formData.businessName" name="businessName"
                                placeholder="Enter your business name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="businesstype" class="form-label">Business Type</label>
                            <input type="text" class="form-control" id="businesstype"
                                [(ngModel)]="formData.businessType" name="businessType"
                                placeholder="Enter your business type" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="contactnumber" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contactnumber"
                                [(ngModel)]="formData.contactNumber" name="contactNumber"
                                placeholder="Enter your contact number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" [(ngModel)]="formData.city" name="city"
                                placeholder="Enter your city" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" [(ngModel)]="formData.state" name="state"
                                placeholder="Enter your state" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" [(ngModel)]="formData.country"
                                name="country" placeholder="Enter your country" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="streetadress" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="streetadress"
                                [(ngModel)]="formData.streetAddress" name="streetAddress"
                                placeholder="Enter your street address" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="businesslogo" class="form-label">Business Logo</label>
                            <div class="upload-container">
                                <div class="upload-icon">
                                    <img *ngIf="formData.logoUrl; else icon" [src]="formData.logoUrl"
                                        alt="Uploaded image" class="image-preview">
                                    <ng-template #icon>
                                        <img src="../../../../../assets/newicons/Picture.png" alt="">
                                    </ng-template>
                                </div>
                                <div class="upload-details">
                                    <label for="fileInput" class="upload-label">
                                        <span class="highlight">Upload</span> Business Logo
                                    </label>
                                    <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*"
                                        hidden>
                                    <p class="filetype">SVG, PNG, JPG, or GIF</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn d-flex justify-content-center align-items-center save" [disabled]="isSubmitting">
                        {{ isSubmitting ? 'Saving...' : 'Save Details' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
