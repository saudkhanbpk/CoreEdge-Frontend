
<div class="container-fluid">
    <div class="container d-flex justify-content-center flex-column align-items-center vh-100">
        <div class="rounded-4 p-2 w-100 d-flex justify-content-center margin">
            <h1 class="mb-0 d-flex"><div>Cores</div><div class="color">Edge</div></h1>
        </div>
        <div class="card bg-white border-0 rounded-4">
          <h2 class="text-center my-3">Create your Account</h2>
          <div class="d-flex justify-content-center">
              <p class="text-center text-muted mb-4">Enter your Business details</p>
          </div>
      
          <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="businessname" class="form-label">Business Name</label>
                      <input type="text" class="form-control" id="businessname" placeholder="Enter your Business Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="businesstype" class="form-label">Business Type</label>
                      <input type="text" class="form-control" id="businesstype" placeholder="Enter your Business type">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="contactnumber" class="form-label">Contact Number</label>
                      <input type="text" class="form-control" id="contactnumber" placeholder="Enter your Contact number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" id="city" placeholder="Enter your City">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="state" class="form-label">State</label>
                      <input type="text" class="form-control" id="state" placeholder="Enter your State">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="country" class="form-label">Country</label>
                      <input type="text" class="form-control" id="country" placeholder="Enter your Country">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-3">
                      <label for="streetadress" class="form-label">Street Address</label>
                      <input type="text" class="form-control" id="streetadress" placeholder="Enter your Street Address">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-3">
                      <label for="businesslogo" class="form-label">Business Logo</label>
                      <div class="upload-container">
                        <div class="upload-icon">
                            <img *ngIf="uploadedImageUrl; else icon" [src]="uploadedImageUrl" alt="Uploaded image"
                                class="image-preview">
                            <ng-template #icon>
                                <img src="../../../../../assets/newicons/Picture.png" alt="">
                            </ng-template>
                        </div>
                        <div class="upload-details">
                            <label for="fileInput" class="upload-label">
                                <span class="highlight">Upload</span> Business Logo 
                            </label>
                            <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" hidden>
                            <p class="filetype">SVG, PNG, JPG, or GIF</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button class="btn d-flex justify-content-center align-items-center skip" routerLink="/business-admin">Skip</button>
                <button type="submit" class="btn d-flex justify-content-center align-items-center save" routerLink="/business-admin">Save Details</button>
            </div>
          </form>
        </div>
      </div>
</div>
