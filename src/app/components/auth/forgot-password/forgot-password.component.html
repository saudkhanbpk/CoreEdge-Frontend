<div class="container-fluid">
    <div class="container d-flex justify-content-center flex-column align-items-center vh-100">
        <div class="onboard-head d-flex justify-content-start margin">
            <h1 class="mb-4 d-flex"><div>Cores</div><div class="color">Edge</div></h1>
        </div>
        <div class="card bg-white border-0 rounded-4">
            <h2 class="text-start my-3">Forgot Password</h2>
            <div class="d-flex justify-content-start">
                <p class="text-start text-muted mb-4">Forgot password? Type your email below.</p>
            </div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><mat-icon>person</mat-icon></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn" routerLink="/auth/verify-otp">Send OTP</button>
                </div>
            </form>
        </div>
    </div>
</div>
