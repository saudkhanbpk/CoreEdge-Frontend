<div class="authdiv">
    <div class="card">
        <h1 class="auth-head text-center mb-4">Log in to your Account</h1>
        <div class="d-flex flex-column gap-3">
            <button class="btn auth-btn gap-2"><img src="../../../../assets/icons/Google.png" alt=""> <span>Log in to
                    Google</span> </button>
            <button class="btn auth-btn gap-2"><img src="../../../../assets/icons/Facebook.png" alt=""><span>Log in to
                    Facebook</span> </button>
        </div>
        <span class="auth-para text-center my-3">or using your email</span>
        <div class="input-group d-flex flex-column">
            <label for="card-number">Email</label>
            <div class="input-with-icon">
                <input type="email" id="card-number" placeholder="Your email address"
                    class="form-control my-form-control" [(ngModel)]="email">
            </div>
        </div>
        <div class="input-group d-flex flex-column mt-2">
            <label for="password">Password</label>
            <div class="input-with-icon" style="position: relative;">
                <input [type]="hide ? 'password' : 'text'" id="password" placeholder="Your password"
                    class="form-control my-form-control" [(ngModel)]="password">
                <mat-icon (click)="hide = !hide" class="card-icons"
                    style="position: absolute; right: 15px; top: 8px; cursor: pointer;">
                    {{ hide ? 'visibility_off' : 'visibility' }}
                </mat-icon>
            </div>
        </div>
        <div class=" d-flex justify-content-end mt-2">
            <a href="" class="forgot-btn" routerLink="/auth/forgot-password">Forgot Password?</a>
        </div>
        <div>
            <a class="btn btn-auth mb-2" (click)="adminLogin()" routerLink="/business-admin">Admin Log in</a>
        </div>
        <div>
            <a class="btn btn-auth mb-2" routerLink="/vendor">Vendor Log in</a>
        </div>
        <div class="d-flex justify-content-center gap-1">
            <p class="new">New to CoresEdge?</p><a href="" class="signup-link" routerLink="/auth/signup">Sign Up</a>
        </div>
    </div>
