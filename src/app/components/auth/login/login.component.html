          <form #loginForm="ngForm" (ngSubmit)="adminLogin(loginForm)">
            <!-- Email Address -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon>person</mat-icon></span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter Email Address"
                  [(ngModel)]="email"
                  required
                />
              </div>
            </div>
          
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <mat-icon (click)="hide = !hide">{{ hide ? 'lock' : 'lock_open' }}</mat-icon>
                </span>
                <input
                  [type]="hide ? 'password' : 'text'"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                  [(ngModel)]="password"
                  required
                />
              </div>
            </div>
          
            <!-- Forgot Password and Sign Up Button -->
            <div class="d-flex justify-content-end">
              <a class="text-muted" routerLink="/auth/forgot-password">Forgot password?</a>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign In</button>
            </div>
            <div class="d-flex justify-content-center my-3">
              <span>Don't have an account? <a routerLink="/auth/signup">Sign up</a></span>
            </div>
          </form>          
        </div>
      </div>
</div>
