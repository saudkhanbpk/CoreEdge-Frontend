<div class="container-fluid">
    <div class="container d-flex justify-content-center flex-column align-items-center vh-100">
        <div class="rounded-4 p-2 w-100 d-flex justify-content-center margin">
            <h1 class="mb-0 d-flex"><div>Cores</div><div class="color">Edge</div></h1>
        </div>
        <div class="card bg-white border-0 rounded-4">
          <h2 class="text-center my-3">Login to your Account</h2>
          <div class="d-flex justify-content-center">
              <p class="text-center text-muted mb-4">Lorem Ipsum has been the industry's standard dummy text ever since.</p>
          </div>
      
          <form>
            <!-- Email Address -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon>person</mat-icon></span>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
              </div>
            </div>
      
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon>lock</mat-icon></span>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
              </div>
            </div>
      
            <!-- Forgot Password and Sign Up Button -->
            <div class="d-flex justify-content-end">
              <a href="#" class="text-muted">Forgot password?</a>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn" routerLink="/business-admin">Log In</button>
            </div>
            <div class="d-flex justify-content-center my-3">
                <span>Don't have an account? <a routerLink="/auth/signup">Sign up</a></span>
            </div>
          </form>
        </div>
      </div>
</div>
