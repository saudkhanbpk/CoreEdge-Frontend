
<div class="container-fluid">
    <div class="container d-flex justify-content-center flex-column align-items-center vh-100">
        <div class="rounded-4 p-2 w-100 d-flex justify-content-center margin">
            <h1 class="mb-0 d-flex"><div>Cores</div><div class="color">Edge</div></h1>
        </div>
        <div class="card bg-white border-0 rounded-4">
          <h2 class="text-start my-3">Change Password</h2>
          <div class="d-flex justify-content-start">
            <p class="text-start text-muted mb-4">Enter new Password for <span>Martinlutherkingjr&#64;gmail.com</span></p>
        </div>
      
          <form>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><mat-icon (click)="hide = !hide">{{ hide ? 'lock' : 'lock_open' }}</mat-icon></span>
                <input type="password" [type]="hide ? 'password' : 'text'" class="form-control" id="password" placeholder="Enter Password" required>
              </div>
            </div>
      
              <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><mat-icon (click)="hideconfirmpassword = !hideconfirmpassword">{{ hideconfirmpassword ? 'lock' : 'lock_open' }}</mat-icon></span>
                  <input type="password" [type]="hideconfirmpassword ? 'password' : 'text'" class="form-control" id="password" placeholder="Enter Password" required>
                </div>
              </div>

            <div class="mt-3">
                <button type="submit" class="btn" routerLink="/auth/business-details">Change Password</button>
            </div>
          </form>
        </div>
      </div>
</div>
