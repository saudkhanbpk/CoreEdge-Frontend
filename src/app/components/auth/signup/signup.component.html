           <div class="container-fluid">
            <div class="container d-flex justify-content-center flex-column align-items-center vh-100">
              <div class="onboard-head d-flex justify-content-start margin">
                <h1 class="mb-4 d-flex"><div>Cores</div><div class="color">Edge</div></h1>
              </div>
              <div class="card bg-white border-0 rounded-4">
                <h2 class="text-start my-3">Create your Account</h2>
                <div class="d-flex justify-content-start">
                  <p class="text-start text-muted mb-4">Lorem Ipsum has been the industry's standard dummy text ever since.</p>
                </div>
          
                <form (ngSubmit)="signUp()">
                  <!-- Full Name -->
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" [(ngModel)]="fullName" name="fullName" required>
                  </div>
          
                  <!-- Email Address -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                      <span class="input-group-text"><mat-icon>person</mat-icon></span>
                      <input type="email" class="form-control" id="email" placeholder="Enter Email Address" [(ngModel)]="email" name="email" required>
                    </div>
                  </div>
          
                  <!-- Password -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text"><mat-icon (click)="hide = !hide">{{ hide ? 'lock' : 'lock_open' }}</mat-icon></span>
                      <input [type]="hide ? 'password' : 'text'" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required>
                    </div>
                  </div>
          
                  <!-- Confirm Password -->
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                      <span class="input-group-text"><mat-icon (click)="hideconfirmpassword = !hideconfirmpassword">{{ hideconfirmpassword ? 'lock' : 'lock_open' }}</mat-icon></span>
                      <input [type]="hideconfirmpassword ? 'password' : 'text'" class="form-control" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                    </div>
                  </div>
          
                  <div class="mt-3">
                    <button type="submit" class="btn">Sign Up</button>
                  </div>
                  <div class="d-flex justify-content-center my-3">
                    <span>Already have an account? <a routerLink="/auth/login">Sign In</a></span>
                  </div>
                </form>
              </div>
            </div>
          </div>
