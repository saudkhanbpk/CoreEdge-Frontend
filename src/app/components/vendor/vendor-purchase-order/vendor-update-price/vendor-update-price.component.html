<div class="update-div">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Update Price</h4>
        <button class="btn" mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>
    <div>
        <div class="mb-4">
            <label for="oldprice">Old Price</label>
            <input type="text" class="form-control" placeholder="Old Price" disabled>
        </div>
        <div class="mb-4">
            <label for="updatedprice">Updated Price</label>
            <input type="text" class="form-control" placeholder="Enter Updated Price">
        </div>
    </div>
    <mat-dialog-actions class="d-flex justify-content-between">
        <button class="btn check border gap-2">
            <span class="btn-span">Update Price</span>
            <mat-icon class="btn-icon">check</mat-icon>
        </button>
        <button class="btn close border gap-2" mat-dialog-close>
            <span class="btn-span">Cancel</span>
            <mat-icon class="btn-icon">close</mat-icon>
        </button>
        </mat-dialog-actions>
</div>
