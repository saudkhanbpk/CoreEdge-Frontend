<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2 mat-dialog-title>Dispute</h2>
        <mat-icon class="icon me-2" mat-dialog-close>close</mat-icon>
    </div>
    <mat-dialog-content class="mat-typography">
        <div class="row row1">
            <div class="col-md-12 p-0">
                <h4>Description:</h4>
                <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta accusamus cumque voluptates impedit!</span>
            </div>
        </div>

        <div class="row">
            <div class="table-div p-0">
                <div class="table-container p-0 mt-2">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col" class="one">
                                        <div class="table-data">
                                            No
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div class="table-data">
                                           Item Name
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div class="table-data">
                                            Order Quantity
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div class="table-data">
                                            Received Quantity
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div class="table-data">
                                            Broken Quantity
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div class="table-data">
                                            Wrong Items 
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of request">
                                    <td>
                                        <div class="table-data">
                                            {{item?.no}}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="table-data">
                                            {{item?.itemname}}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="table-data">
                                            {{item?.orderquantity}}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="table-data">
                                            4
                                        </div>
                                    </td>
                                    <td>
                                        <div class="table-data">
                                            4
                                        </div>
                                    </td>
                                    <td>
                                        <div class="table-data">
                                            4
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions class="d-flex justify-content-end">
        <button class="btn close border gap-2" mat-dialog-close>
            <span class="btn-span">Cancel</span>
            <mat-icon class="btn-icon">close</mat-icon>
        </button>
    </mat-dialog-actions>
</div>
